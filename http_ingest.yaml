input:
  http_server:
    address: ":8888"
    path: /telemetry
    allowed_verbs: [ GET, POST ]


buffer:
  memory:
    # Max in-flight data before applying backpressure
    limit: 524288000 # 50MiB
    # Batching policy, influences how large the generated files sent to Snowflake are
    batch_policy:
      enabled: true
      count: 1000
      byte_size: 33554432 # 32MiB
      period: "3s"


output:
  switch:
      cases:
        - check: this.airbag > 95 || this.low_tire_pressure_alert > 95 || this.tail_light_alert > 95
          output:
            redpanda:
              seed_brokers: [ ${REDPANDA_BROKERS} ]
              topic: vehicle_alert
          continue: true

        - check: this.speed > 85
          output:
            redpanda:
              seed_brokers: [ ${REDPANDA_BROKERS} ]
              topic: vehicle_high_risk_behavior
          continue: true

        - output:
            redpanda:
              seed_brokers: [ ${REDPANDA_BROKERS} ]
              topic: vehicle_telemetry

logger:
  level: DEBUG
  format: logfmt
  add_timestamp: true
  timestamp_name: ts
