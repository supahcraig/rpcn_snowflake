input:
  kafka_franz:
    seed_brokers:
      - ${REDPANDA_BROKERS}
    topics: [ ${REDPANDA_TOPIC} ]
    consumer_group: "snowpipe_streaming"


output:
  snowflake_streaming:
    account: "${SNOWFLAKE_ACCOUNT}"
    user: "rpcn"
    role: "rpcn"
    database: "rpcn"
    schema: "rpcn"
    table: "vehicle_telemetry"
    private_key_file: "./snowflake_private_key.p8"
    max_in_flight: 16
    mapping: |
      root = this
      root.expiration_date = this.expiration_date.ts_strptime("%Y-%m-%d")
    batching:
      count: 1000
      period: "5s"
      

logger:
  level: DEBUG
  format: logfmt
  add_timestamp: true
  timestamp_name: ts
